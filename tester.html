<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .overlay {
        fill: none;
        pointer-events: all;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .dot {
        stroke: none;
    }
    .dot.selected {
        stroke: #000000;
        stroke-width: 2px;
    }
    a {
        color: #5BBEAA;
    }
    .extent {
        fill: #000;
        fill-opacity: .125;
        stroke: #fff;
    }
</style>
<body>
<a class="btn" href="javascript:void(0);" onclick="get_selection();">Get Selection</a>
<a class="btn" href="javascript:void(0);" onclick="clear_selection();">Clear Selection</a>
<!-- // <script src="d3.v3.min.js"></script> -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 800 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
    var x = d3.scale.linear()
            .range([0, width]);
    var y = d3.scale.linear()
            .range([height, 0]);
    var color = d3.scale.category10();
    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");
    var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);
    var shiftKey;
    var rect,
            node;
    svg = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var selection = [];
    function get_selection(){
        selection = [];
        node.each(function(d) {
            if (d.selected) {
                selection.push(d);
            }
        });
        console.log(selection);
    }
    function clear_selection() {
        node.classed('selected', function (d) { return d.selected = false; })
    }
    d3.tsv("data1.tsv", function(error, data) {
        data.forEach(function(d) {
            d.sepalLength = +d.sepalLength;
            d.sepalWidth = +d.sepalWidth;
            if (d.sepalWidth == 3) {
                d.selected = true;
            }
        });
        x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
        y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();
        svg = svg.call(d3.behavior.zoom().x(x).y(y).on("zoom", zoom));
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Sepal Width (cm)");
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sepal Length (cm)")
        var brush = svg.append("g")
                .datum(function() { return {selected: false, previouslySelected: false}; })
                .attr("class", "brush")
                .call(d3.svg.brush()
                        .x(d3.scale.identity().domain([0, width]))
                        .y(d3.scale.identity().domain([0, height]))
                        .on("brushend", function() {
                            d3.event.target.clear();
                            d3.select(this).call(d3.event.target);
//re-enable pan
                            svg.call(d3.behavior.zoom().x(x).y(y).on("zoom", zoom));
                            }
                        )
                        .on("brush", function() {
                            if (shiftKey) {
                                console.log('shiftKey', shiftKey);
                                var extent = d3.event.target.extent();
                                node.classed("selected", function(d) {
                                    return d.selected = d.previouslySelected ^
                                            (extent[0][0] <= x(d.sepalWidth) && x(d.sepalWidth) < extent[1][0]
                                            && extent[0][1] <= y(d.sepalLength) && y(d.sepalLength) < extent[1][1]);
                                });
                            } else {
                                d3.event.target.clear();
                                d3.select(this).call(d3.event.target);
                            }
                        })
                        .on("brushend", function() {
                            d3.event.target.clear();
                            d3.select(this).call(d3.event.target);
//re-enable pan
                            svg.call(d3.behavior.zoom().x(x).y(y).on("zoom", zoom));
                        }));
        function zoom() {
            if (shiftKey) {
                console.log('zoom shiftKey');
                return;
                console.log('zoom wtf');
            }
            console.log('zoom');
            node.attr("cx", function(d) { return x(d.sepalWidth); })
                    .attr("cy", function(d) { return y(d.sepalLength); });
            d3.select('.x.axis').call(xAxis);
            d3.select('.y.axis').call(yAxis);
        }
        rect = svg.append('rect')
                .attr('pointer-events', 'all')
                .attr('width', width)
                .attr('height', height)
                .style('fill', 'none');

        node = svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", function(d) { return d.selected ? 5 : 6; })
                .attr("cx", function(d) { return x(d.sepalWidth); })
                .attr("cy", function(d) { return y(d.sepalLength); })
                .style("fill", function(d) { return color(d.species); })
                .on("mousedown", function(d) {
                    if (shiftKey) {
                        d3.select(this).classed("selected", d.selected = !d.selected);
                    } else {
                        node.classed("selected", function(p) {
                            return p.selected = d === p;
                        });
                    }
                });
        node.classed('selected', function (d) {return d.selected;})
        var legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);
        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });
        d3.select(window).on("keydown", function() {
            shiftKey = d3.event.shiftKey;
            if (shiftKey) {
                rect = rect.attr('pointer-events', 'none');
            } else {
                rect = rect.attr('pointer-events', 'all');
            }
        });
        d3.select(window).on("keyup", function() {
            shiftKey = d3.event.shiftKey;
            if (shiftKey) {
                rect = rect.attr('pointer-events', 'none');
            } else {
                rect = rect.attr('pointer-events', 'all');
            }
        });
    });
</script>
